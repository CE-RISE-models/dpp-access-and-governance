id: https://ce-rise-models.codeberg.page/dpp-access-and-governance/
name: dpp_access_and_governance
title: CE-RISE DPP Access and Governance Data Model
description: >
    Operational and access-related metadata that governs how DPP records are stored, exposed, shared,
    and maintained across systems. Full implementation with all five stages complete.
license: CC BY-NC 4.0
version: 0.0.1

prefixes:
    linkml: https://w3id.org/linkml/
    dpag: https://ce-rise-models.codeberg.page/dpp-access-and-governance/
    odrl: http://www.w3.org/ns/odrl/2/
    acl: http://www.w3.org/ns/auth/acl#
    dcterms: http://purl.org/dc/terms/
    foaf: http://xmlns.com/foaf/0.1/
    schema: http://schema.org/
    xacml: urn:oasis:names:tc:xacml:3.0:core:schema:wd-17#
    oauth: https://www.w3.org/ns/auth/oauth#
    cert: http://www.w3.org/ns/auth/cert#
    vcard: http://www.w3.org/2006/vcard/ns#
    sec: https://w3id.org/security#
    prov: http://www.w3.org/ns/prov#
    gdpr: https://w3id.org/dpv/dpv-gdpr#
    dpv: https://w3id.org/dpv#
    xsd: http://www.w3.org/2001/XMLSchema#
    dcat: http://www.w3.org/ns/dcat#

imports:
    - linkml:types

default_range: string

classes:
    DPPAccessAndGovernance:
        description: >
            Root class for operational and access-related metadata governing DPP records.
            Full implementation includes all five stages: Access Control, Data Carrier, Data Longevity,
            Interoperability, and System Integration mechanisms.
        class_uri: dpag:DPPAccessAndGovernance
        attributes:
            access_control:
                description: Access control configuration defining who can access what data under what conditions
                range: AccessControl
                slot_uri: dpag:hasAccessControl
                annotations:
                    sql_identifier: dpag_access_control
                    owl.filler: dpag:access_control
            data_carrier:
                description: Configuration for how and where DPP data is stored and accessed
                range: DataCarrier
                slot_uri: dpag:hasDataCarrier
                annotations:
                    sql_identifier: dpag_data_carrier
                    owl.filler: dpag:data_carrier
            data_longevity:
                description: Lifecycle policies for data retention, availability, archival, and disposal
                range: DataLongevity
                slot_uri: dpag:hasDataLongevity
                annotations:
                    sql_identifier: dpag_data_longevity
                    owl.filler: dpag:data_longevity
            interoperability_configuration:
                description: Configuration for cross-system data exchange and protocol support
                range: InteroperabilityConfiguration
                slot_uri: dpag:hasInteroperabilityConfiguration
                annotations:
                    sql_identifier: dpag_interoperability_config
                    owl.filler: dpag:interoperability_configuration
            system_integration:
                description: Configuration for upstream source systems and downstream consumers
                range: SystemIntegration
                slot_uri: dpag:hasSystemIntegration
                annotations:
                    sql_identifier: dpag_system_integration
                    owl.filler: dpag:system_integration

    # Stage 1: Access Control Classes

    AccessControl:
        description: >
            Comprehensive access control configuration including access levels, security settings,
            and consent management for DPP data
        class_uri: acl:AccessControl
        attributes:
            access_levels:
                description: Multi-tier access model defining public, authenticated, and restricted access
                range: AccessLevels
                slot_uri: acl:accessTo
                annotations:
                    sql_identifier: dpag_access_levels
                    owl.filler: acl:accessTo
            security_settings:
                description: Security configuration for data protection and transport
                range: SecuritySettings
                slot_uri: sec:SecuritySettings
                annotations:
                    sql_identifier: dpag_security_settings
                    owl.filler: sec:SecuritySettings
            consent_management:
                description: GDPR-compliant consent handling configuration
                range: ConsentManagement
                slot_uri: dpv:hasConsent
                annotations:
                    sql_identifier: dpag_consent_management
                    owl.filler: dpv:hasConsent

    AccessLevels:
        description: Three-tier access model for granular data access control
        class_uri: odrl:Permission
        attributes:
            public_access:
                description: Configuration for publicly accessible data
                range: PublicAccess
                slot_uri: acl:Read
                annotations:
                    sql_identifier: dpag_access_public
                    owl.filler: acl:Read
            authenticated_access:
                description: Configuration for authenticated user access
                range: AuthenticatedAccess
                slot_uri: acl:AuthenticatedAgent
                annotations:
                    sql_identifier: dpag_access_authenticated
                    owl.filler: acl:AuthenticatedAgent
            restricted_access:
                description: Configuration for role-based restricted access
                range: RestrictedAccess
                slot_uri: odrl:Prohibition
                annotations:
                    sql_identifier: dpag_access_restricted
                    owl.filler: odrl:Prohibition

    PublicAccess:
        description: Configuration for data that can be accessed without authentication
        class_uri: acl:Read
        attributes:
            public_fields:
                description: List of field identifiers that are openly accessible
                multivalued: true
                range: string
                slot_uri: dcat:accessURL
                annotations:
                    sql_identifier: dpag_access_public_fields
                    owl.filler: dpag:public_fields
            public_access_url:
                description: URL endpoint for public data access
                range: uri
                slot_uri: dcat:accessURL
                annotations:
                    sql_identifier: dpag_access_public_url
                    owl.filler: dcat:accessURL
            public_data_license:
                description: License governing public data usage
                range: string
                slot_uri: dcterms:license
                annotations:
                    sql_identifier: dpag_access_public_license
                    owl.filler: dcterms:license

    AuthenticatedAccess:
        description: Configuration for data requiring authentication
        class_uri: acl:AuthenticatedAgent
        attributes:
            authentication_method:
                description: Method used for authentication (OAuth2, API key, certificate, etc.)
                range: AuthenticationMethodEnum
                slot_uri: oauth:authenticationMethod
                annotations:
                    sql_identifier: dpag_access_auth_method
                    owl.filler: dpag:authentication_method
            authenticated_fields:
                description: List of field identifiers accessible after authentication
                multivalued: true
                range: string
                slot_uri: acl:accessToClass
                annotations:
                    sql_identifier: dpag_access_auth_fields
                    owl.filler: dpag:authenticated_fields
            authentication_endpoint:
                description: URL endpoint for authentication services
                range: uri
                slot_uri: oauth:authorizationEndpoint
                annotations:
                    sql_identifier: dpag_access_auth_endpoint
                    owl.filler: oauth:authorizationEndpoint
            token_lifetime:
                description: Duration of authentication token validity in seconds
                range: integer
                slot_uri: sec:tokenLifetime
                annotations:
                    sql_identifier: dpag_access_token_lifetime
                    owl.filler: dpag:token_lifetime

    RestrictedAccess:
        description: Configuration for role-based and specially restricted data access
        class_uri: odrl:Prohibition
        attributes:
            role_based_permissions:
                description: Map of roles to their permitted field access
                multivalued: true
                range: RolePermission
                slot_uri: xacml:Role
                annotations:
                    sql_identifier: dpag_access_role_permissions
                    owl.filler: dpag:role_based_permissions
            restricted_fields:
                description: List of field identifiers under restricted access
                multivalued: true
                range: string
                slot_uri: odrl:prohibit
                annotations:
                    sql_identifier: dpag_access_restricted_fields
                    owl.filler: odrl:prohibit
            access_request_process:
                description: URL or description of process to request access
                range: string
                slot_uri: schema:HowToSection
                annotations:
                    sql_identifier: dpag_access_request_process
                    owl.filler: dpag:access_request_process
            access_justification_required:
                description: Whether access requests require justification
                range: boolean
                slot_uri: dpv:hasJustification
                annotations:
                    sql_identifier: dpag_access_justification_required
                    owl.filler: dpv:hasJustification

    RolePermission:
        description: Mapping of a role to its permitted data access
        class_uri: xacml:Role
        attributes:
            role_name:
                description: Name or identifier of the role
                required: true
                range: string
                slot_uri: foaf:name
                annotations:
                    sql_identifier: dpag_role_name
                    owl.filler: foaf:name
            permitted_fields:
                description: Fields this role can access
                multivalued: true
                range: string
                slot_uri: acl:accessToClass
                annotations:
                    sql_identifier: dpag_role_permitted_fields
                    owl.filler: dpag:permitted_fields
            role_description:
                description: Description of the role's purpose and scope
                range: string
                slot_uri: dcterms:description
                annotations:
                    sql_identifier: dpag_role_description
                    owl.filler: dcterms:description

    SecuritySettings:
        description: Security configuration for data protection in transit and at rest
        class_uri: sec:SecurityConfiguration
        attributes:
            encryption_method:
                description: Encryption method for data in transit
                range: EncryptionMethodEnum
                slot_uri: sec:encryptionAlgorithm
                annotations:
                    sql_identifier: dpag_security_encryption_method
                    owl.filler: sec:encryptionAlgorithm
            data_classification:
                description: Security classification level of the data
                range: DataClassificationEnum
                slot_uri: dpv:hasDataCategory
                annotations:
                    sql_identifier: dpag_security_data_classification
                    owl.filler: dpv:hasDataCategory
            transport_security:
                description: Transport layer security configuration
                range: TransportSecurityEnum
                slot_uri: sec:transportSecurity
                annotations:
                    sql_identifier: dpag_security_transport
                    owl.filler: dpag:transport_security
            access_attempt_logging:
                description: Configuration for logging access attempts
                range: AccessLogging
                slot_uri: prov:wasGeneratedBy
                annotations:
                    sql_identifier: dpag_security_access_logging
                    owl.filler: dpag:access_attempt_logging
            integrity_verification:
                description: Method for verifying data integrity
                range: string
                slot_uri: sec:digestAlgorithm
                annotations:
                    sql_identifier: dpag_security_integrity_method
                    owl.filler: sec:digestAlgorithm

    AccessLogging:
        description: Configuration for logging access attempts and security events
        class_uri: prov:Activity
        attributes:
            log_failed_attempts:
                description: Whether to log failed access attempts
                range: boolean
                slot_uri: prov:wasInvalidatedBy
                annotations:
                    sql_identifier: dpag_log_failed_attempts
                    owl.filler: dpag:log_failed_attempts
            log_permission_checks:
                description: Whether to log permission check events
                range: boolean
                slot_uri: prov:hadActivity
                annotations:
                    sql_identifier: dpag_log_permission_checks
                    owl.filler: dpag:log_permission_checks
            log_retention_days:
                description: Number of days to retain access logs
                range: integer
                slot_uri: prov:generatedAtTime
                annotations:
                    sql_identifier: dpag_log_retention_days
                    owl.filler: dpag:log_retention_days
            log_storage_location:
                description: Where access logs are stored
                range: string
                slot_uri: prov:atLocation
                annotations:
                    sql_identifier: dpag_log_storage_location
                    owl.filler: prov:atLocation

    ConsentManagement:
        description: GDPR-compliant consent handling and management
        class_uri: dpv:Consent
        attributes:
            consent_required:
                description: Whether consent is required for data access
                range: boolean
                slot_uri: dpv:hasLegalBasis
                annotations:
                    sql_identifier: dpag_consent_required
                    owl.filler: dpv:hasLegalBasis
            consent_scope:
                description: Scope and purpose of the consent
                multivalued: true
                range: string
                slot_uri: dpv:hasPurpose
                annotations:
                    sql_identifier: dpag_consent_scope
                    owl.filler: dpv:hasPurpose
            consent_revocation_method:
                description: Method or endpoint for revoking consent
                range: string
                slot_uri: dpv:hasWithdrawalMethod
                annotations:
                    sql_identifier: dpag_consent_revocation_method
                    owl.filler: dpv:hasWithdrawalMethod
            consent_duration:
                description: Duration of consent validity in days
                range: integer
                slot_uri: dpv:hasDuration
                annotations:
                    sql_identifier: dpag_consent_duration
                    owl.filler: dpv:hasDuration
            consent_granularity:
                description: Level of granularity for consent (field-level, record-level, etc.)
                range: string
                slot_uri: dpv:hasDataSubjectCategory
                annotations:
                    sql_identifier: dpag_consent_granularity
                    owl.filler: dpag:consent_granularity

    # Stage 2: Data Carrier Classes

    DataCarrier:
        description: >
            Configuration specifying how and where DPP data is physically or digitally stored,
            including carrier types, capacity, location, redundancy, and update mechanisms
        class_uri: dcat:Distribution
        attributes:
            carrier_type:
                description: Type of physical or digital storage mechanism (QR code, RFID, NFC, URL, API, blockchain, etc.)
                range: CarrierTypeEnum
                slot_uri: dcat:mediaType
                annotations:
                    sql_identifier: dpag_carrier_type
                    owl.filler: dcat:mediaType
            carrier_capacity:
                description: Data size limits in bytes for the carrier
                range: integer
                slot_uri: dcat:byteSize
                annotations:
                    sql_identifier: dpag_carrier_capacity_bytes
                    owl.filler: dcat:byteSize
            carrier_location:
                description: Physical or digital location of the carrier
                range: CarrierLocation
                slot_uri: prov:atLocation
                annotations:
                    sql_identifier: dpag_carrier_location
                    owl.filler: dpag:carrier_location
            carrier_redundancy:
                description: Backup and failover carrier configurations
                multivalued: true
                range: CarrierRedundancy
                slot_uri: dpag:hasRedundancy
                annotations:
                    sql_identifier: dpag_carrier_redundancy
                    owl.filler: dpag:carrier_redundancy
            carrier_update_mechanism:
                description: How carrier data is refreshed and synchronized
                range: CarrierUpdateMechanism
                slot_uri: dpag:hasUpdateMechanism
                annotations:
                    sql_identifier: dpag_carrier_update_mechanism
                    owl.filler: dpag:carrier_update_mechanism

    CarrierLocation:
        description: Physical or digital location details for the data carrier
        class_uri: prov:Location
        attributes:
            location_type:
                description: Type of location (physical, digital, hybrid)
                range: LocationTypeEnum
                slot_uri: dcterms:type
                annotations:
                    sql_identifier: dpag_location_type
                    owl.filler: dcterms:type
            physical_location:
                description: Physical address or coordinates if applicable
                range: string
                slot_uri: schema:address
                annotations:
                    sql_identifier: dpag_physical_location
                    owl.filler: schema:address
            digital_location:
                description: URL, URI, or digital endpoint
                range: uri
                slot_uri: dcat:accessURL
                annotations:
                    sql_identifier: dpag_digital_location
                    owl.filler: dcat:accessURL
            access_instructions:
                description: Instructions for accessing the carrier at this location
                range: string
                slot_uri: schema:instructions
                annotations:
                    sql_identifier: dpag_access_instructions
                    owl.filler: dpag:access_instructions

    CarrierRedundancy:
        description: Backup and redundancy configuration for data carriers
        class_uri: dpag:CarrierRedundancy
        attributes:
            redundancy_level:
                description: Level or priority of this redundancy (primary, secondary, tertiary)
                range: RedundancyLevelEnum
                slot_uri: dpag:redundancyLevel
                annotations:
                    sql_identifier: dpag_redundancy_level
                    owl.filler: dpag:redundancy_level
            backup_carrier_type:
                description: Type of carrier used for backup
                range: CarrierTypeEnum
                slot_uri: dcat:mediaType
                annotations:
                    sql_identifier: dpag_backup_carrier_type
                    owl.filler: dpag:backup_carrier_type
            backup_location:
                description: Location of the backup carrier
                range: CarrierLocation
                slot_uri: prov:atLocation
                annotations:
                    sql_identifier: dpag_backup_location
                    owl.filler: dpag:backup_location
            failover_mechanism:
                description: How failover to this redundancy is triggered
                range: string
                slot_uri: dpag:failoverMechanism
                annotations:
                    sql_identifier: dpag_failover_mechanism
                    owl.filler: dpag:failover_mechanism
            sync_frequency:
                description: How often this redundancy is synchronized in seconds
                range: integer
                slot_uri: dpag:syncFrequency
                annotations:
                    sql_identifier: dpag_sync_frequency_seconds
                    owl.filler: dpag:sync_frequency

    CarrierUpdateMechanism:
        description: Configuration for how carrier data is updated and maintained
        class_uri: dpag:UpdateMechanism
        attributes:
            update_method:
                description: Method used to update carrier data
                range: UpdateMethodEnum
                slot_uri: dpag:updateMethod
                annotations:
                    sql_identifier: dpag_update_method
                    owl.filler: dpag:update_method
            update_frequency:
                description: How often updates occur in seconds (0 for real-time)
                range: integer
                slot_uri: dpag:updateFrequency
                annotations:
                    sql_identifier: dpag_update_frequency_seconds
                    owl.filler: dpag:update_frequency
            update_endpoint:
                description: Endpoint for pushing or pulling updates
                range: uri
                slot_uri: dcat:accessURL
                annotations:
                    sql_identifier: dpag_update_endpoint
                    owl.filler: dcat:accessURL
            offline_capability:
                description: Whether carrier can function when offline
                range: boolean
                slot_uri: dpag:offlineCapable
                annotations:
                    sql_identifier: dpag_offline_capable
                    owl.filler: dpag:offline_capable
            cache_duration:
                description: How long cached data remains valid in seconds
                range: integer
                slot_uri: dpag:cacheDuration
                annotations:
                    sql_identifier: dpag_cache_duration_seconds
                    owl.filler: dpag:cache_duration

    # Stage 3: Data Longevity Classes

    DataLongevity:
        description: >
            Lifecycle policies and strategies for data retention, availability commitments,
            archival processes, and disposal policies throughout the DPP data lifecycle
        class_uri: dpag:DataLongevity
        attributes:
            retention_policy:
                description: Policies defining how long data must or can be retained
                range: RetentionPolicy
                slot_uri: dpag:hasRetentionPolicy
                annotations:
                    sql_identifier: dpag_retention_policy
                    owl.filler: dpag:retention_policy
            availability_commitment:
                description: Service level agreements and uptime guarantees
                range: AvailabilityCommitment
                slot_uri: dpag:hasAvailabilityCommitment
                annotations:
                    sql_identifier: dpag_availability_commitment
                    owl.filler: dpag:availability_commitment
            archival_strategy:
                description: Long-term preservation and archival approach
                range: ArchivalStrategy
                slot_uri: dpag:hasArchivalStrategy
                annotations:
                    sql_identifier: dpag_archival_strategy
                    owl.filler: dpag:archival_strategy
            disposal_policy:
                description: Policies for when and how to dispose of data
                range: DisposalPolicy
                slot_uri: dpag:hasDisposalPolicy
                annotations:
                    sql_identifier: dpag_disposal_policy
                    owl.filler: dpag:disposal_policy

    RetentionPolicy:
        description: Data retention requirements and justifications
        class_uri: dpag:RetentionPolicy
        attributes:
            minimum_retention_period:
                description: Minimum required retention period in days
                range: integer
                slot_uri: dcterms:extent
                annotations:
                    sql_identifier: dpag_min_retention_days
                    owl.filler: dpag:minimum_retention_period
            maximum_retention_period:
                description: Maximum allowed retention period in days (0 for indefinite)
                range: integer
                slot_uri: dcterms:extent
                annotations:
                    sql_identifier: dpag_max_retention_days
                    owl.filler: dpag:maximum_retention_period
            retention_justification:
                description: Legal or business justification for retention period
                range: string
                slot_uri: dpv:hasLegalBasis
                annotations:
                    sql_identifier: dpag_retention_justification
                    owl.filler: dpv:hasLegalBasis
            regulatory_requirement:
                description: Specific regulations requiring this retention
                multivalued: true
                range: string
                slot_uri: dpv:hasApplicableLaw
                annotations:
                    sql_identifier: dpag_regulatory_requirement
                    owl.filler: dpv:hasApplicableLaw
            data_categories:
                description: Categories of data covered by this retention policy
                multivalued: true
                range: string
                slot_uri: dpv:hasDataCategory
                annotations:
                    sql_identifier: dpag_retention_data_categories
                    owl.filler: dpv:hasDataCategory

    AvailabilityCommitment:
        description: Service level agreements and availability guarantees
        class_uri: dpag:AvailabilityCommitment
        attributes:
            guaranteed_availability_period:
                description: Period during which availability is guaranteed in days
                range: integer
                slot_uri: dpag:guaranteedPeriod
                annotations:
                    sql_identifier: dpag_guaranteed_availability_days
                    owl.filler: dpag:guaranteed_availability_period
            service_level_agreement:
                description: Uptime percentage commitment (e.g., 99.9)
                range: float
                slot_uri: dpag:slaUptime
                annotations:
                    sql_identifier: dpag_sla_uptime_percentage
                    owl.filler: dpag:service_level_agreement
            maintenance_windows:
                description: Scheduled maintenance periods
                multivalued: true
                range: MaintenanceWindow
                slot_uri: dpag:hasMaintenanceWindow
                annotations:
                    sql_identifier: dpag_maintenance_windows
                    owl.filler: dpag:maintenance_windows
            availability_zones:
                description: Geographic or logical zones where data is available
                multivalued: true
                range: string
                slot_uri: prov:atLocation
                annotations:
                    sql_identifier: dpag_availability_zones
                    owl.filler: prov:atLocation
            disaster_recovery_time:
                description: Maximum recovery time objective in hours
                range: integer
                slot_uri: dpag:recoveryTimeObjective
                annotations:
                    sql_identifier: dpag_disaster_recovery_hours
                    owl.filler: dpag:disaster_recovery_time

    MaintenanceWindow:
        description: Scheduled maintenance period configuration
        class_uri: dpag:MaintenanceWindow
        attributes:
            window_start:
                description: Start time of maintenance window (ISO 8601)
                range: datetime
                slot_uri: schema:startTime
                annotations:
                    sql_identifier: dpag_maintenance_start
                    owl.filler: schema:startTime
            window_duration:
                description: Duration of maintenance window in minutes
                range: integer
                slot_uri: schema:duration
                annotations:
                    sql_identifier: dpag_maintenance_duration_minutes
                    owl.filler: schema:duration
            window_recurrence:
                description: Recurrence pattern (e.g., weekly, monthly)
                range: string
                slot_uri: schema:repeatFrequency
                annotations:
                    sql_identifier: dpag_maintenance_recurrence
                    owl.filler: schema:repeatFrequency
            advance_notice:
                description: Advance notice period for maintenance in hours
                range: integer
                slot_uri: dpag:advanceNotice
                annotations:
                    sql_identifier: dpag_maintenance_notice_hours
                    owl.filler: dpag:advance_notice

    ArchivalStrategy:
        description: Long-term data preservation and archival configuration
        class_uri: dpag:ArchivalStrategy
        attributes:
            archive_format:
                description: Format for archived data
                range: ArchiveFormatEnum
                slot_uri: dcterms:format
                annotations:
                    sql_identifier: dpag_archive_format
                    owl.filler: dcterms:format
            archive_location:
                description: Where archives are stored
                range: string
                slot_uri: prov:atLocation
                annotations:
                    sql_identifier: dpag_archive_location
                    owl.filler: prov:atLocation
            archive_access_process:
                description: Process for accessing archived data
                range: string
                slot_uri: dcat:accessService
                annotations:
                    sql_identifier: dpag_archive_access_process
                    owl.filler: dpag:archive_access_process
            archive_encryption:
                description: Encryption method for archived data
                range: EncryptionMethodEnum
                slot_uri: sec:encryptionAlgorithm
                annotations:
                    sql_identifier: dpag_archive_encryption
                    owl.filler: sec:encryptionAlgorithm
            archive_integrity_check:
                description: Method for verifying archive integrity
                range: string
                slot_uri: sec:digestAlgorithm
                annotations:
                    sql_identifier: dpag_archive_integrity_check
                    owl.filler: sec:digestAlgorithm
            archive_retrieval_time:
                description: Expected time to retrieve from archive in hours
                range: integer
                slot_uri: dpag:retrievalTime
                annotations:
                    sql_identifier: dpag_archive_retrieval_hours
                    owl.filler: dpag:archive_retrieval_time

    DisposalPolicy:
        description: Policies governing when and how data should be disposed
        class_uri: dpag:DisposalPolicy
        attributes:
            disposal_criteria:
                description: Conditions triggering data disposal
                multivalued: true
                range: string
                slot_uri: dpag:disposalCriteria
                annotations:
                    sql_identifier: dpag_disposal_criteria
                    owl.filler: dpag:disposal_criteria
            disposal_method:
                description: Method for data disposal
                range: DisposalMethodEnum
                slot_uri: dpag:disposalMethod
                annotations:
                    sql_identifier: dpag_disposal_method
                    owl.filler: dpag:disposal_method
            disposal_notification:
                description: Who to notify about disposal
                multivalued: true
                range: string
                slot_uri: prov:wasInformedBy
                annotations:
                    sql_identifier: dpag_disposal_notification
                    owl.filler: prov:wasInformedBy
            disposal_verification:
                description: Method for verifying successful disposal
                range: string
                slot_uri: dpag:disposalVerification
                annotations:
                    sql_identifier: dpag_disposal_verification
                    owl.filler: dpag:disposal_verification
            legal_hold_check:
                description: Whether to check for legal holds before disposal
                range: boolean
                slot_uri: dpv:hasLegalBasis
                annotations:
                    sql_identifier: dpag_legal_hold_check
                    owl.filler: dpag:legal_hold_check

    # Stage 4: Interoperability Configuration Classes

    InteroperabilityConfiguration:
        description: >
            Configuration for enabling cross-system data exchange through APIs, format negotiation,
            protocol support, and standards compliance
        class_uri: dpag:InteroperabilityConfiguration
        attributes:
            api_specification:
                description: RESTful or other API definitions and configurations
                range: APISpecification
                slot_uri: dcat:DataService
                annotations:
                    sql_identifier: dpag_api_specification
                    owl.filler: dpag:api_specification
